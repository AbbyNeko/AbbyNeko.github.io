<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link href="https://fonts.googleapis.com/css?family=Jost:200,600|Parisienne|Quicksand&display=swap" rel="stylesheet">
    <title>Abigail Limpioso - Contact</title>
  </head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar sticky-top navbar-dark bg-dark">
      <a class="navbar-brand my-name" href="index.html">
        Abigail Limpioso
      </a>
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
      </nav>

    <!-- Content -->
    <div class="container">

      <div class="row">

        
        <form class="col-lg-10 col-md-10 col-sm-8 contact-form">

          <h1>Contact</h1>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="contact-name">Name</label>
              <input type="text" class="form-control" id="contact-name" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
              <label for="contact-email">Email Address</label>
              <input type="email" class="form-control" id="contact-email" placeholder="name@example.com">
            </div>
          </div>
       
          <div class="form-group">

              <label class="form-check-label" for="contact-text-area">
                Message
              </label>

              <textarea class="form-control" id="contact-text-area" rows="3"></textarea>
            
          </div>

          <button type="submit" class="btn btn-primary">Send</button>
        </form>

      </div>


    </div>

    <!-- Bootstrap Javascript -->        
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/3b66b0ed5f.js" crossorigin="anonymous"></script>
</body>
</html>
